<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHS App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            background-image: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        
        .login-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #006400;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #006400;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-form button:hover {
            background-color: #004d00;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
    <script>
        // Simple direct login script
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username === 'admin' && password === 'admin123') {
                // Store login info
                localStorage.setItem('currentUser', JSON.stringify({
                    username: 'admin',
                    role: 'admin',
                    name: 'Administrator'
                }));
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
                return false;
            } else {
                alert('Invalid username or password. Please try again.');
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SafetySync EHS</h1>
            <p>Environment, Health & Safety Management</p>
        </div>
        
        <form onsubmit="return login()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="login-footer">
            <p>For demonstration purposes, use:</p>
            <p>Username: <strong>admin</strong> | Password: <strong>admin123</strong></p>
        </div>
    </div>
</body>
</html>
